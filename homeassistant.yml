---
version: "2.1"
services:
  homeassistant:
    image: lscr.io/linuxserver/homeassistant
    container_name: homeassistant
    network_mode: host
    environment:
      - PUID=998
      - PGID=100
      - TZ=America/Los_Angeles
    volumes:
      - /media/Config/homeassistant:/config
    ports:
      - 8123:8123 #optional
    restart: unless-stopped