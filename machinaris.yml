version: '2'
services:
    machinaris:
        image: ghcr.io/guydavis/machinaris:latest
        container_name: machinaris
        restart: unless-stopped
        volumes:
            - "/strawberry/ladybug/media/media/Config/machinaris-compose/.machinaris:/root/.chia"
            - "/mnt/chia/621a:/621a"
            - "/mnt/chia/22a5:/22a5"
            - "/mnt/chia/ddd2:/ddd2"
            - "/mnt/chia/3242:/3242"
            - "/mnt/chia/a1e8:/a1e8"
            - "/mnt/chia/7f21:/7f21"
            - "/mnt/chia/cd07:/cd07"
        environment:
            - TZ=America/Los_Angeles
            - mode=fullnode
            - worker_address=192.168.0.5
            - plots_dir=/621a:/22a5:/ddd2:/3242:/a1e8:/7f21:/cd07
            - blockchains=chia
        ports:
            - 8926:8926
            - 8927:8927
            - 8444:8444
            - 8447:8447
