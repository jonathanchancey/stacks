mqtt:
  enabled: false
ffmpeg:
  hwaccel_args: preset-vaapi
detectors:
  coral:
    type: edgetpu
    device: pci
database:
  path: /opt/frigate/frigate.db
cameras:
  RLC-510A:
    ffmpeg:
      inputs:
        - path: rtsp://viewer@10.50.0.51:554
          roles:
            - detect
    detect:
      enabled: true
  RLC-810A:
    ffmpeg:
      inputs:
        - path: rtsp://viewer@10.50.0.52:554
          roles:
            - detect
  Duo-0:
    ffmpeg:
      inputs:
        - path: rtsp://viewer@10.50.0.53:554
          roles:
            - detect
  Duo-1:
    ffmpeg:
      inputs:
        - path: rtsp://viewer@10.50.0.54:554
          roles:
            - detect
    detect:
      enabled: true
