- name: install rke2 on first server
  hosts: additional_servers
  vars_files:
  - ../inventory/group_vars/env.yml
  - ./autogenerated/node-token

  tasks:
    - name: Update repositories cache and install qemu-guest-agent and containerd package
      ansible.builtin.apt:
        pkg:
          - qemu-guest-agent
          - containerd
        update_cache: yes
    - name: create directories if they don't exist
      file:
        path: "{{ item }}"
        state: directory
        owner: root
        group: root
        mode: 0755
        recurse: yes
      loop:
        - "{{ CONFDIR }}"
        - "{{ WATCHDIR }}"
    - name: get hostname short
      shell: |
        hostname -s
      register: hostname_short
    - name: hostname fqdn
      shell: |
        hostname -f
      register: hostname_fqdn
    - name: Print hostname fqdn and short
      debug:
        msg:
        - "hostname short '{{ hostname_short.stdout }}'"
        - "hostname fqdn: '{{ hostname_fqdn.stdout }}'"
    - name: Creating the config.yaml
      copy:
        dest: "{{ CONFFILE }}"
        content: |
          token: {{ TOKEN }}
          server: https://{{ SERVER_ADDRESS_FQDN }}:9345
          tls-san:
            - "{{ hostname_short.stdout }}"
            - "{{ hostname_fqdn.stdout }}"
            - "{{ SERVER_ADDRESS_SHORT }}"
            - "{{ SERVER_ADDRESS_FQDN }}"
            - "{{ SERVER_FAILOVER_IP }}"
          write-kubeconfig-mode: 0644
          disable:
            - rke2-ingress-nginx
      notify: "rke2-server service restart"
    - name: install rke2 server
      become: true
      shell: |
        curl -sfL https://get.rke2.io | INSTALL_RKE2_VERSION="{{INSTALL_RKE2_VERSION }}" sh -
      notify: "rke2-server service start"
    - name: Add rke2 dir to PATH.
      copy:
        dest: /etc/profile.d/custom-path.sh
        content: 'PATH=$PATH:/opt/rke2/bin'
  handlers:
    - name: Make sure rke2-server is running
      systemd:
        state: started
        name: rke2-server
      listen: "rke2-server service start"
    - name: Make sure rke2-server is restarted
      systemd:
        state: restarted
        name: rke2-server
      listen: "rke2-server service restart"
