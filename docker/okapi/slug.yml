version: "3.7"
name: slug
services:
  jellyseerr:
    image: fallenbagel/jellyseerr:1.7.0
    container_name: jellyseerr
    environment:
      - LOG_LEVEL=debug
      - TZ=America/Los_Angeles
      - PUID=5055
      - PGID=5055
      - UMASK=002
    ports:
      - 5055:5055
    volumes:
      - /slug/config/jellyseerr:/app/config
    restart: unless-stopped
    labels:
      - homepage.group=Media
      - homepage.name=Jellyseerr
      - homepage.icon=jellyseerr.png
      - homepage.href=https://jellyseerr.fkn.chancey.dev/
      - homepage.description=Media Manager
  arch-delugevpn:
    image: binhex/arch-qbittorrentvpn:4.6.2-2-01
    container_name: qbittorentvpn
    privileged: true
    restart: unless-stopped
    environment:
      - VPN_ENABLED=yes
      - VPN_USER=$PIA_USERNAME
      - VPN_PASS=$PIA_PASSWORD
      - VPN_PROV=pia
      - VPN_CLIENT=openvpn
      - STRICT_PORT_FORWARD=yes
      - ENABLE_PRIVOXY=yes
      - WEBUI_PORT=8080
      - LAN_NETWORK=10.10.0.0/24
      - NAME_SERVERS=1.1.1.1,1.0.0.1
      - DELUGE_DAEMON_LOG_LEVEL=info
      - DELUGE_WEB_LOG_LEVEL=info
      - DELUGE_ENABLE_WEBUI_PASSWORD=yes
      - DEBUG=true
      - UMASK=002
      - PUID=8112
      - PGID=8112
    cap_add:
        - NET_ADMIN
    volumes:
      # - /slug/downloads:/data
      - /slug/config/qbittorent:/config
      - /etc/localtime:/etc/localtime:ro
      - /media/Downloads:/downloads
    ports:
      - 8080:8080
      - 8118:8118
      - 6881:6881
      - 6881:6881/udp
    labels:
      - homepage.group=Management
      - homepage.name=qBittorent
      - homepage.icon=qBittorent.png
      - homepage.href=https://qbit.fkn.chancey.dev/
      - homepage.description=Torrent Client
  radarr:
    image: lscr.io/linuxserver/radarr:5.2.6
    container_name: radarr
    environment:
      - PUID=7878
      - PGID=7878
      - UMASK=002
      - TZ=America/Los_Angeles
    volumes:
      - /slug/config/radarr:/config
      - /media/Movies:/movies
      - /media/Downloads:/downloads
    ports:
      - 7878:7878
    restart: unless-stopped
    labels:
      - homepage.group=Media
      - homepage.name=Radarr
      - homepage.icon=radarr.png
      - homepage.href=https://radarr.fkn.chancey.dev/
      - homepage.description=TV Collection Manager
  sonarr:
    image: lscr.io/linuxserver/sonarr:4.0.0
    container_name: sonarr
    environment:
      - PUID=8989
      - PGID=8989
      - UMASK=002
      - TZ=America/Los_Angeles
    volumes:
      - /slug/config/sonarr:/config
      - /media/Shows:/tv
      - /media/Downloads:/downloads
    ports:
      - 8989:8989
    restart: unless-stopped
    labels:
      - homepage.group=Media
      - homepage.name=Sonarr
      - homepage.icon=sonarr.png
      - homepage.href=https://sonarr.fkn.chancey.dev/
      - homepage.description=Movie Collection Manager
  prowlarr:
    image: lscr.io/linuxserver/prowlarr:1.16.2.4435-ls66
    container_name: prowlarr
    environment:
      - PUID=9696
      - PGID=9696
      - UMASK=002
      - TZ=America/Los_Angeles
    volumes:
      - /slug/config/prowlarr:/config
    ports:
      - 9696:9696
    restart: unless-stopped
  flaresolverr:
    image: ghcr.io/flaresolverr/flaresolverr:v3.3.13
    container_name: flaresolverr
    environment:
      - PUID=8191
      - PGID=8191
      - LOG_LEVEL=info
      - LOG_HTML=false
      - CAPTCHA_SOLVER=none
      - TZ=America/Los_Angeles
    ports:
      - "8191:8191"
    restart: unless-stopped
