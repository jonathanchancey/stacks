---
version: "3.7"
services:
  jellyfin:
    image: lscr.io/linuxserver/jellyfin:10.8.8-1-ls196
    container_name: jellyfin
    environment:
      - PUID=1000
      - PGID=1000
      - UMASK=002
      - TZ=America/Los_Angeles
      - JELLYFIN_PublishedServerUrl=10.10.0.5
    volumes:
      - /media/Config:/config
      - /media/Shows:/data/tvshows
      - /media/Movies:/data/movies
      - /media/Music:/data/music
    ports:
      - 8096:8096
      #- 8920:8920 #optional
      #- 7359:7359/udp #optional
      #- 1900:1900/udp #optional
    labels:
      - homepage.group=Media
      - homepage.name=Jellyfin
      - homepage.icon=jellyfin.png
      - homepage.href=https://jellyfin.fkn.chancey.dev/
      - homepage.description=Media server
  navidrome:
    image: deluan/navidrome:latest
    container_name: navidrome
    user: 1012:5000
    ports:
      - "4533:4533"
    restart: unless-stopped
    environment:
      ND_SCANSCHEDULE: 1h
      ND_LOGLEVEL: info
      ND_SESSIONTIMEOUT: 24h
    volumes:
      - "/media/Config/navidrome:/data"
      - "/media/Music:/music:ro"
    labels:
      - homepage.group=Media
      - homepage.name=Navidrome
      - homepage.icon=navidrome.png
      - homepage.href=https://navi.fkn.chancey.dev/
      - homepage.description=Music server
  radarr:
    image: lscr.io/linuxserver/radarr
    container_name: radarr
    environment:
      - PUID=998
      - PGID=100
      - UMASK=002
      - TZ=America/Los_Angeles
    volumes:
      - /media/Config/radarr:/config
      - /media/Movies:/movies
      - /media/Downloads:/downloads
    ports:
      - 7878:7878
    restart: unless-stopped
    labels:
      - homepage.group=Media
      - homepage.name=Radarr
      - homepage.icon=radarr.png
      - homepage.href=https://radarr.fkn.chancey.dev/
      - homepage.description=TV Collection Manager
  sonarr:
    image: lscr.io/linuxserver/sonarr
    container_name: sonarr
    environment:
      - PUID=998
      - PGID=100
      - UMASK=002
      - TZ=America/Los_Angeles
    volumes:
      - /media/Config/sonarr:/config
      - /media/Shows:/tv
      - /media/Downloads:/downloads
    ports:
      - 8989:8989
    restart: unless-stopped
    labels:
      - homepage.group=Media
      - homepage.name=Sonarr
      - homepage.icon=sonarr.png
      - homepage.href=https://sonarr.fkn.chancey.dev/
      - homepage.description=Movie Collection Manager
  prowlarr:
    image: lscr.io/linuxserver/prowlarr:develop
    container_name: prowlarr
    environment:
      - PUID=998
      - PGID=100
      - UMASK=002
      - TZ=America/Los_Angeles
    volumes:
      - /media/Config/prowlarr:/config
      - /media/Downloads:/downloads
    ports:
      - 9696:9696
    restart: unless-stopped
  flaresolverr:
    image: ghcr.io/flaresolverr/flaresolverr
    container_name: flaresolverr
    environment:
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - LOG_HTML=${LOG_HTML:-false}
      - CAPTCHA_SOLVER=${CAPTCHA_SOLVER:-none}
      - TZ=America/Los_Angeles
    ports:
      - "${PORT:-8191}:8191"
    restart: unless-stopped
