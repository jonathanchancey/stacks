version: '2.4'
services:
  unmanic:
    container_name: unmanic
    image: josh5/unmanic:latest
    devices:
      - /dev/dri:/dev/dri
    ports:
      - 8888:8888
    environment:
      - PUID=8888
      - PGID=8888
    volumes:
      - /opt/unmainic/config:/config
      - /media/Shows:/library/Shows
      - /media/Movies:/library/Movies
      - /tmp/unmanic:/tmp/unmanic