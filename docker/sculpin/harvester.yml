version: "3.7"
services:
  machinaris:
      image: ghcr.io/guydavis/machinaris:2.4.1
      container_name: machinaris
      hostname: sculpin-harvester
      restart: always
      volumes:
          - ~/.machinaris:/root/.chia
          - "/mnt/chia/345d:/345d"
          - "/mnt/chia/7f21:/7f21"
          - "/mnt/chia/100a:/100a"

      environment:
          - TZ=UTC
          - farmer_address=10.10.0.5
          - farmer_port=8447
          - mode=harvester
          - controller_host=10.10.0.5
          - controller_api_port=8927
          - worker_address=10.10.0.230
          - worker_api_port=8927
          - plots_dir=/345d:/7f21:/100a
          - blockchains=chia
      ports:
          - 8926:8926
          - 8927:8927
