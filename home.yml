---
version: "3.7"
services:
  homeassistant:
    image: lscr.io/linuxserver/homeassistant
    container_name: homeassistant
    network_mode: host
    environment:
      - PUID=998
      - PGID=100
      - TZ=America/Los_Angeles
    volumes:
      - /media/Config/homeassistant:/config
    ports:
      - 8123:8123 #optional
    restart: unless-stopped
  jellyfin:
    image: lscr.io/linuxserver/jellyfin:10.8.8-1-ls196
    container_name: jellyfin
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Los_Angeles
      - JELLYFIN_PublishedServerUrl=192.168.0.5 #optional
    volumes:
      - /media/Config:/config
      - /media/Shows:/data/tvshows
      - /media/Movies:/data/movies
    ports:
      - 8096:8096
      #- 8920:8920 #optional
      #- 7359:7359/udp #optional
      #- 1900:1900/udp #optional
    restart: unless-stopped
  freshrss:
    image: lscr.io/linuxserver/freshrss:latest
    container_name: freshrss
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Los_Angeles
    volumes:
      - /media/Config/freshrss:/config
    ports:
      - 6000:80
    restart: unless-stopped
  fullfeedrss:
    image: "heussd/fivefilters-full-text-rss:latest"
    container_name: fullfeedrss
    environment:
      # Leave empty to disable admin section
      - FTR_ADMIN_PASSWORD=
    volumes:
      - "rss-cache:/var/www/html/cache"
    ports:
      - "6001:80"
  heimdall:
    image: lscr.io/linuxserver/heimdall:latest
    container_name: heimdall
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Los_Angeles
    volumes:
      - /media/Config/heimdall:/config
    ports:
      - 82:80
      - 445:443
    restart: unless-stopped
  homepage:
    image: ghcr.io/benphelps/homepage:latest
    container_name: homepage
    ports:
      - 3000:3000
    volumes:
      - /media/Config/homepage:/app/config # Make sure your local config directory exists
      - /var/run/docker.sock:/var/run/docker.sock:ro # (optional) For docker integrations
  rancher:
    image: rancher/rancher:latest
    restart: unless-stopped
    container_name: rancher
    ports:
    - "84:80/tcp"
    - "484:443/tcp"
    volumes:
    - "rancher-data:/var/lib/rancher"
    privileged: true

volumes:
  rancher-data:
  rss-cache:
