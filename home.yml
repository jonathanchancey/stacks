---
version: "3.7"
services:
  homeassistant:
    image: lscr.io/linuxserver/homeassistant
    container_name: homeassistant
    network_mode: host
    environment:
      - PUID=998
      - PGID=100
      - TZ=America/Los_Angeles
    volumes:
      - /media/Config/homeassistant:/config
    ports:
      - 8123:8123 #optional
    restart: unless-stopped
  jellyfin:
    image: lscr.io/linuxserver/jellyfin:10.8.8-1-ls196
    container_name: jellyfin
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Los_Angeles
      - JELLYFIN_PublishedServerUrl=192.168.0.5 #optional
    volumes:
      - /media/Config:/config
      - /media/Shows:/data/tvshows
      - /media/Movies:/data/movies
    ports:
      - 8096:8096
      #- 8920:8920 #optional
      #- 7359:7359/udp #optional
      #- 1900:1900/udp #optional
    restart: unless-stopped
  freshrss:
    image: lscr.io/linuxserver/freshrss:latest
    container_name: freshrss
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Los_Angeles
    volumes:
      - /media/Config/freshrss:/config
    ports:
      - 6000:80
    restart: unless-stopped
  fullfeedrss:
    image: "heussd/fivefilters-full-text-rss:latest"
    container_name: fullfeedrss
    environment:
      # Leave empty to disable admin section
      - FTR_ADMIN_PASSWORD=
    volumes:
      - "rss-cache:/var/www/html/cache"
    ports:
      - "6001:80"
  heimdall:
    image: lscr.io/linuxserver/heimdall:latest
    container_name: heimdall
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Los_Angeles
    volumes:
      - /media/Config/freshrss:/config
    ports:
      - 80:80
      - 443:443
    restart: unless-stopped
  nginxproxymanager:
    image: 'jc21/nginx-proxy-manager:latest'
    container_name: nginx-proxy-manager
    restart: unless-stopped
    ports:
      # These ports are in format <host-port>:<container-port>
      - '80:80' # Public HTTP Port
      - '443:443' # Public HTTPS Port
      - '81:81' # Admin Web Port
      # Add any other Stream port you want to expose
      # - '21:21' # FTP

    # Uncomment the next line if you uncomment anything in the section
    # environment:
      # Uncomment this if you want to change the location of
      # the SQLite DB file within the container
      # DB_SQLITE_FILE: "/data/database.sqlite"

      # Uncomment this if IPv6 is not enabled on your host
      # DISABLE_IPV6: 'true'

    volumes:
      - /media/Config/nginx/data:/data
      - /media/Config/nginx/letsencrypt:/etc/letsencrypt
volumes:
  rss-cache:
