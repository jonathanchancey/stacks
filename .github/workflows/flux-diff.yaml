---
# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: "Flux Diff"

on:
  pull_request:
    branches: ["main"]
    paths: ["flux/academy/**", "flux/bastille/**"]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.number || github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Flux Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@4

      - name: Test Resources
        uses: docker://ghcr.io/allenporter/flux-local:v7.8.0
        with:
          args: >-
            test
            --path /github/workspace/${{ matrix.paths }}
            --enable-helm
            --all-namespaces
            --verbose

  flux-diff:
    name: Flux Diff
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    strategy:
      matrix:
        paths: ["flux/academy/", "flux/bastille/"]

    steps:
      - name: Checkout Pull Request
        uses: actions/checkout@v4
        with:
          path: pull

      - name: Checkout Default Branch
        uses: actions/checkout@v4
        with:
          ref: "${{ github.event.repository.default_branch }}"
          path: default

      - name: Diff Kustomization
        uses: docker://ghcr.io/allenporter/flux-local:v7.8.0
        with:
          args: >-
            diff kustomization
            --unified 6
            --path /github/workspace/pull/${{ matrix.paths }}
            --path-orig /github/workspace/default/${{ matrix.paths }}
            --strip-attrs "helm.sh/chart,checksum/config,app.kubernetes.io/version,chart"
            --limit-bytes 10000
            --all-namespaces
            --output-file diff-ks.patch

      - name: Generate Diff for Comment
        id: diff
        run: |
          cat diff-ks.patch
          echo "diff<<EOF" >> $GITHUB_OUTPUT
          cat diff-ks.patch >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - if: ${{ steps.diff.outputs.diff != '' }}
        name: Add Comment
        uses: mshick/add-pr-comment@v2
        with:
          message-id: "${{ github.event.pull_request.number }}/${{ matrix.paths }}/${{ matrix.resources }}"
          message-failure: Diff was not successful
          message: |
            ```diff
            ${{ steps.diff.outputs.diff }}
            ```
