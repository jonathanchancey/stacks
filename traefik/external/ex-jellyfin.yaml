kind: Service
apiVersion: v1
metadata:
  name: jellyfin-ex
  namespace: fkn
spec:
  type: ExternalName
  ports:
    - name: http
      port: 8096
      targetPort: 8096
  externalName: 192.168.69.50
  selector:
    app.kubernetes.io/instance: traefik
    app.kubernetes.io/name: traefik
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: jellyfin-ex-ingress
  namespace: fkn
  annotations: 
    kubernetes.io/ingress.class: traefik-external
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`jelly.fkn.chancey.dev`)
      kind: Rule
      priority: 1
      services:
        - name: jellyfin-ex
          kind: Service
          port: 8096
  tls:
    secretName: fkn-chancey-dev-tls
