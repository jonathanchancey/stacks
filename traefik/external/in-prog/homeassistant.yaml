kind: Service
apiVersion: v1
metadata:
  name: homeassistant
  namespace: fkn
spec:
  type: ExternalName
  ports:
    - name: https
      port: 8123
      targetPort: 8123
  externalName: 10.10.0.5
  selector:
    app.kubernetes.io/instance: traefik
    app.kubernetes.io/name: traefik
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: homeassistant-ingress
  namespace: fkn
  annotations: 
    kubernetes.io/ingress.class: traefik-external
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`hass.fkn.chancey.dev`)
      kind: Rule
      middlewares:
        - name: homeassistant-ssl-header
          namespace: fkn
      priority: 1
      services:
        - name: homeassistant
          kind: Service
          port: 8123
  tls:
    secretName: fkn-chancey-dev-tls
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: homeassistant-ssl-header
  namespace: fkn
spec:
  headers:
    customRequestHeaders:
      Connection: keep-alive, Upgrade
      Upgrade: WebSocket
