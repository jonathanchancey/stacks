kind: Service
apiVersion: v1
metadata:
  name: uptime-kuma
  namespace: fkn
spec:
  type: ExternalName
  ports:
    - name: http
      port: 3001
      targetPort: 3001
  externalName: 10.10.0.5
  selector:
    app.kubernetes.io/instance: traefik
    app.kubernetes.io/name: traefik
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: uptime-kuma-ingress
  namespace: fkn
  annotations: 
    kubernetes.io/ingress.class: traefik-external
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`uptime-kuma.fkn.chancey.dev`)
      kind: Rule
      priority: 1
      services:
        - name: uptime-kuma
          kind: Service
          port: 3001
  tls:
    secretName: fkn-chancey-dev-tls