kind: Service
apiVersion: v1
metadata:
  name: google-external
  namespace: traefik
spec:
  type: ExternalName
  ports:
    - name: http
      port: 443
      targetPort: 80
  externalName: google.com
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: jellyfin-ingress
  namespace: traefik
spec:
  entryPoints:
    - https
  routes:
    - match: Host(`jellyfin.fkn.chancey.dev`)
      kind: Rule
      priority: 1
      services:
        - name: jellyfin
          port: 8096
  tls:
    secretName: fkn-chancey-dev-tls