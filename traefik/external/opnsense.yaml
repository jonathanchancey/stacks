kind: Service
apiVersion: v1
metadata:
  name: opnsense
  namespace: fkn
spec:
  type: ExternalName
  ports:
    - name: https
      port: 8443
      targetPort: 8443
  externalName: 192.168.0.1
  selector:
    app.kubernetes.io/instance: traefik
    app.kubernetes.io/name: traefik
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: opnsense-ingress
  namespace: fkn
  annotations: 
    kubernetes.io/ingress.class: traefik-external
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`opnsense.fkn.chancey.dev`)
      kind: Rule
      priority: 1
      services:
        - name: opnsense
          kind: Service
          port: 8443
  tls:
    secretName: fkn-chancey-dev-tls