- hosts: gpu_nodes
  become: yes
  vars:
    user_name: machinaris
    user_id: 1000
    group_name: machinaris
    group_id: 1000
    directory_path: /opt/machinaris

  tasks:
    - name: Ensure group exists
      group:
        name: "{{ group_name }}"
        gid: "{{ group_id }}"
        state: present

    - name: Create user with specific uid and gid
      user:
        name: "{{ user_name }}"
        uid: "{{ user_id }}"
        group: "{{ group_name }}"
        create_home: yes
        shell: /bin/bash
        state: present

    - name: Create directory
      file:
        path: "{{ directory_path }}"
        state: directory
        owner: "{{ user_name }}"
        group: "{{ group_name }}"
        mode: '0755'

    - name: Copy docker compose
      copy:
        src: machinaris.yml
        dest: "{{ directory_path }}/docker-compose.yml"
        owner: "{{ user_name }}"
        group: "{{ group_name }}"
        mode: '0755'
        force: yes

    - name: Create and start services
      community.docker.docker_compose_v2:
        project_src: "{{ directory_path }}"
      register: output
