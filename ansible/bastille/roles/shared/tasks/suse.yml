- name: "System | {{ ansible_distribution }} | Perform a dist-upgrade"
  become: true
  community.general.zypper:
    name: '*'
    state: dist-upgrade
- name: "RKE2 | update repositories cache and install qemu-guest-agent and containerd package"
  community.general.zypper:
    name:
      - qemu-guest-agent
      - containerd
      - python311
    state: latest
    update_cache: true
  become: true
