- name: ensure rke2-agent is running
  become: true
  systemd:
    state: started
    enabled: true
    name: rke2-agent
  listen: "rke2-agent service start"
- name: ensure rke2-agent is restarted
  become: true
  systemd:
    state: restarted
    name: rke2-agent
  listen: "rke2-agent service restart"
