---
- name: ensure rke2-server is running
  become: true
  systemd:
    state: started
    enabled: true
    name: rke2-server
  listen: "rke2-server service start"
- name: ensure rke2-server is restarted
  become: true
  systemd:
    state: restarted
    name: rke2-server
  listen: "rke2-server service restart"
