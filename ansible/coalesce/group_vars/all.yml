---
INSTALL_RKE2_VERSION: "v1.30.4+rke2r1" # https://github.com/rancher/rke2/releases
KUBE_VIP_IMAGE: "ghcr.io/kube-vip/kube-vip"
KUBE_VIP_IMAGE_TAG: "v0.8.2" # https://ghcr.io/kube-vip/kube-vip
METALLB_IMAGE_TAG: "v0.14.18" # https://github.com/metallb/metallb/releases
CERT_MANAGER_IMAGE_TAG: "v1.15.3" # https://github.com/cert-manager/cert-manager/releases
# Set ansible user
ansible_user: ansible
# set user and timezone
user: rke2
system_timezone: "America/Los_Angeles"

# interface which will be used for flannel
flannel_iface: "eth0"

apiserver_endpoint: "10.131.129.10" # apiserver_endpoint is vip which will be configured on each master
# metal_lb_ip_range: "10.131.129.11-10.30.0.20" # metallb ip range for load balancer
METALLB_IP_RANGE: "10.131.129.11-10.30.0.20" # failover floating IP address.
traefik_loadBalancerIP: "10.131.129.11" # should be within metallb ip range

WATCHDIR: "/var/lib/rancher/rke2/server/manifests"
CONFDIR: "/etc/rancher/rke2"
CONFFILE: "{{ CONFDIR }}/config.yaml"
NETWORKDIR: /etc/NetworkManager/conf.d
NETWORKFILE: "{{ NETWORKDIR }}/rke2-canal.conf"
SERVER_FAILOVER_IP: "{{ apiserver_endpoint }}" # Replace with your failover floating IP address.
SERVER_ADDRESS_SHORT: "rke2" # Hostname pointed to failover floating IP (w.x.y.z), change with yours.

INTERFACE: "eth0" # Change with your IFACE
VIP: "{{ SERVER_FAILOVER_IP }}"
