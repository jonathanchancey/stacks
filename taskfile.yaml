---
# yaml-language-server: $schema=https://taskfile.dev/schema.json
version: "3"

set: [pipefail]
shopt: [globstar]

vars:
  CLUSTER:
    sh: kubectl config current-context
  NAMESPACE:
    sh: kubectl config view --minify --output 'jsonpath={..namespace}'
  CWD_NAMESPACE:
    sh: echo "{{.USER_WORKING_DIR}}" | sed -n 's|.*/apps/\([^/]*\).*|\1|p'
  KUBERNETES_DIR: "{{.ROOT_DIR}}/flux/{{.CLUSTER}}"
  KUBERNETES_WORKING_DIR: "{{if .USER_WORKING_DIR | hasPrefix .KUBERNETES_DIR}}{{.USER_WORKING_DIR}}{{else}}{{.KUBERNETES_DIR}}{{end}}"

env:
  PRIVATE_DIR: "{{.ROOT_DIR}}/.private"
  ANSIBLE_DIR: "{{.ROOT_DIR}}/ansible"
  VIRTUAL_ENV: "{{.ROOT_DIR}}/tools/.venv"
  SOPS_AGE_KEY_FILE: "{{.PRIVATE_DIR}}/academy/academy.age"

includes:
  ansible: tools/taskfiles/ansible
  bastille: tools/taskfiles/bastille
  flux: tools/taskfiles/flux
  sops: tools/taskfiles/sops

tasks:
  default: task --list

  conform:
    desc: run kubeconform
    vars:
      KUBECONFORM_DIR: "{{.KUBECONFORM_DIR | default .KUBERNETES_DIR}}"
    cmd: tools/scripts/kubeconform.sh "{{.KUBECONFORM_DIR}}"

  test-all:
    desc: run testing suite
    deps:
      - conform
      - flux:test-all
      - ansible:lint

  test:
    desc: run quick test
    deps:
      - task: flux:test
      - task: conform
        vars:
          KUBECONFORM_DIR: "{{.KUBERNETES_WORKING_DIR}}"

  netshoot:
    desc: run a netshoot pod, for example netshoot -- nslookup cloudflare.com
    cmd: kubectl run -it --rm netshoot-debug --image=nicolaka/netshoot --restart=Never -- {{.CLI_ARGS}}

  user-info:
    desc: prints git info
    cmds:
      - gh api user | yq .login
      - git config get user.name

  backlog:
    desc: Commit and sync backlog
    dir: "{{.BACKLOG_REPO}}"
    cmds:
      - git add backlog
      - "git commit -m sync: backlog from {{.USER_WORKING_DIR | base}}"
      - git push
