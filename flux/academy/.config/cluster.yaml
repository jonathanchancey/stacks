---
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: stacks
  namespace: flux-system
spec:
  interval: 30m
  ref:
    branch: main
  secretRef:
    name: flux-system
  timeout: 1m0s
  url: https://github.com/jonathanchancey/stacks.git
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: academy-cluster
  namespace: flux-system
spec:
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  interval: 30m
  prune: true
  wait: false
  path: ./flux/academy
  sourceRef:
    kind: GitRepository
    name: stacks
