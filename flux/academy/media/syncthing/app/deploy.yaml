---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: syncthing
  namespace: syncthing
  labels:
    app: syncthing
spec:
  replicas: 1
  progressDeadlineSeconds: 600
  revisionHistoryLimit: 2
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: syncthing
  template:
    metadata:
      labels:
        app: syncthing
    spec:
      containers:
        - name: syncthing
          image: lscr.io/linuxserver/syncthing@sha256:e5a6e179dab7452cd93768965b5c71a840448e1291b1f781426429bbb0a128c2
          resources:
            requests:
              memory: "100Mi"
              cpu: "100m"
            limits:
              memory: "1000Mi"
              cpu: "1000m"
          env:
            - name: TZ
              value: America/Los_Angeles
            - name: PUID
              value: "1012"
            - name: PGID
              value: "1012"
          ports:
            - containerPort: 8384
          volumeMounts:
            - mountPath: /leech # not leech anymore, but keeping the directory
              name: syncthing-storage
            - mountPath: /config
              name: db
      volumes:
        - name: db
          persistentVolumeClaim:
            claimName: syncthing-db
        - name: syncthing-storage
          persistentVolumeClaim:
            claimName: syncthing-storage
