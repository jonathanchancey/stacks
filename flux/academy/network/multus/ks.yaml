---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app multus
  namespace: flux-system
spec:
  targetNamespace: network
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  path: ./flux/academy/network/multus/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: academy
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
