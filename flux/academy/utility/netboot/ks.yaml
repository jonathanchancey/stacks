---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app netboot
  namespace: flux-system
spec:
  targetNamespace: utility
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  path: ./flux/academy/utility/netboot/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: academy
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  postBuild:
    substitute:
      APP: *app
    substituteFrom:
      - name: cluster-secrets
        kind: Secret
        optional: true
