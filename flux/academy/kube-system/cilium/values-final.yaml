bpf:
  hostLegacyRouting: false
cluster:
  name: academy
cni:
  customConf: false
  uninstall: false
ipam:
  mode: cluster-pool
  operator:
    clusterPoolIPv4PodCIDRList:
      - 10.44.0.0/16
operator:
  replicas: 1
  unmanagedPodWatcher:
    restart: true
policyEnforcementMode: default
routingMode: tunnel
tunnelProtocol: vxlan
tunnelPort: 8473
# Roll out cilium agent pods automatically when ConfigMap is updated.
rollOutCiliumPods: true
