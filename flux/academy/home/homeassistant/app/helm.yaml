---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: homeassistant
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    controllers:
      homeassistant:
        pod:
          securityContext:
            runAsUser: 65534
            runAsGroup: 65533
            fsGroup: 65533
            fsGroupChangePolicy: OnRootMismatch

        containers:
          app:
            image:
              repository: ghcr.io/onedr0p/home-assistant
              tag: 2024.12.1@sha256:9f01866a8ae1ba747a64be0ee1497a21c73679e27de008799e7c3fcd25e6a7cb
            resources:
              requests:
                cpu: 50m
                memory: 2Gi
              limits:
                memory: 2Gi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL
          # code-server:
          #   image:
          #     repository: ghcr.io/coder/code-server
          #     tag: 4.96.1
          #   args:
          #     [
          #       "--auth",
          #       "none",
          #       "--disable-telemetry",
          #       "--disable-update-check",
          #       "--user-data-dir",
          #       "/config/.vscode",
          #       "--extensions-dir",
          #       "/config/.vscode",
          #       "--port",
          #       "14321",
          #       "/config",
          #     ]

          #   env:
          #     HASS_SERVER: http://localhost:8123
          #     HASS_TOKEN:
          #       valueFrom:
          #         secretKeyRef:
          #           name: home-assistant-secret
          #           key: VSCODE_TOKEN

            resources:
              requests:
                cpu: 10m
                memory: 100M
              limits:
                memory: 500M
    # ingress:
    #   app:
    #     className: nginx
    #     annotations:
    #       nginx.org/websocket-services: home-assistant
    #     hosts:
    #       - host: &host "ha.chancey.dev"
    #         paths:
    #           - path: /
    #             service:
    #               identifier: app
    #               port: http
    #     tls:
    #       - hosts:
    #           - *host
    service:
      app:
        controller: homeassistant
        ports:
          http:
            port: 8123
          # code-server:
          #   port: 14321

    persistence:
      config:
        existingClaim: homeassistant-config
        advancedMounts:
          homeassistant:
            app:
              - path: /config
            # code-server:
            #   - path: /config
      tmpfs:
        type: emptyDir
        advancedMounts:
          homeassistant:
            app:
              - path: /tmp
                subPath: hass-tmp
            # code-server:
            #   - path: /tmp
            #     subPath: code-server-tmp
            #   - path: /nonexistent
            #     subPath: nonexistent
