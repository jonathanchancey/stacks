---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: homeassistant
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    controllers:
      homeassistant:
        pod:
          securityContext:
            runAsUser: 65534
            runAsGroup: 65533
            fsGroup: 65533
            fsGroupChangePolicy: OnRootMismatch

        containers:
          app:
            image:
              repository: ghcr.io/onedr0p/home-assistant
              tag: 2024.12.1@sha256:9f01866a8ae1ba747a64be0ee1497a21c73679e27de008799e7c3fcd25e6a7cb
            resources:
              requests:
                cpu: 50m
                memory: 2Gi
              limits:
                memory: 2Gi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL
            resources:
              requests:
                cpu: 10m
                memory: 100M
              limits:
                memory: 500M

          # code-server:
          #   image:
          #     repository: ghcr.io/coder/code-server
          #     tag: 4.95.3@sha256:6d74583d68179cbb6ddadc2518b450d2ac3eaec2d342474fe1941e03371cd2cf
          #   args:
          #     - --auth
          #     - none
          #     - --disable-telemetry
          #     - --disable-update-check
          #     - --user-data-dir
          #     - /config/.code-server
          #     - --extensions-dir
          #     - /config/.code-server
          #     - --port
          #     - "12321"
          #     - /config
          #   env:
          #     HASS_SERVER: http://localhost:8123
          #   resources:
          #     requests:
          #       cpu: 10m
          #     limits:
          #       memory: 512Mi

    service:
      app:
        controller: homeassistant
        ports:
          http:
            port: 8123
          # code-server:
          #   port: 12321

    persistence:
      config:
        existingClaim: homeassistant-config
        advancedMounts:
          homeassistant:
            app:
              - path: /config
            # code-server:
            #   - path: /config
      tmpfs:
        type: emptyDir
        advancedMounts:
          homeassistant:
            app:
              - path: /tmp
                subPath: hass-tmp
            # code-server:
            #   - path: /tmp
            #     subPath: code-server-tmp
            #   - path: /nonexistent
            #     subPath: nonexistent
