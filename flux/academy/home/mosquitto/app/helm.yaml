---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: mosquitto
spec:
  interval: 30m
  chart:
    spec:
      chart: mosquitto
      version: 2.4.1
      sourceRef:
        kind: HelmRepository
        name: t3n
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    affinity: {}
    authentication:
      passwordEntries: ""
      passwordFilePath: /etc/mosquitto/passwordfile
    authorization:
      aclfilePath: /etc/mosquitto/aclfile
      acls: ""
    config: |
      persistence true
      persistence_location /mosquitto/data/
      log_dest stdout
      listener 1883
      listener 9090
      protocol websockets
    existingConfigMap: ""
    extraVolumeMounts: null
    extraVolumes: null
    fullnameOverride: ""
    image:
      pullPolicy: IfNotPresent
      repository: eclipse-mosquitto
      tag: 1.6.15
    imagePullSecrets: null
    monitoring:
      podMonitor:
        enabled: false
      sidecar:
        enabled: false
        image:
          pullPolicy: IfNotPresent
          repository: nolte/mosquitto-exporter
          tag: v0.6.3
        port: 9234
        resources:
          limits:
            cpu: 300m
            memory: 128Mi
          requests:
            cpu: 100m
            memory: 64Mi
    nameOverride: ""
    nodeSelector:
      kubernetes.io/hostname: neophyte-02
    persistence:
      accessMode: ReadWriteOnce
      enabled: true
      existingClaim: ""
      mountPath: /mosquitto/data
      size: 1Gi
      subPath: ""
      storageClass: local-path
    podSecurityContext: {}
    ports:
      mqtt:
        port: 1883
        protocol: TCP
      websocket:
        port: 9090
        protocol: TCP
    replicaCount: 1
    resources:
      limits:
        cpu: 200m
        memory: 512Mi
      requests:
        cpu: 100m
        memory: 128Mi
    securityContext: {}
    service:
      annotations: {}
      externalTrafficPolicy: Cluster
      type: LoadBalancer
    serviceAccount:
      create: true
      name: null
    strategyType: Recreate
    tolerations: null
