---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app redbot
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/phasecorex/red-discordbot
              tag: core-audio
              pullPolicy: Always
            env:
              PREFIX: "^"
              TZ: ${TIMEZONE}
            envFrom:
              - secretRef:
                  name: redbot-secret
            resources:
              requests:
                cpu: "100m"
                memory: "512Mi"
              tmp:
                enabled: true
                type: emptyDir
                medium: Memory
                globalMounts:
                  - subPath: "tmp"
                    path: "/tmp"
                  - subPath: "cache"
                    path: "/.cache"
    persistence:
      config:
        existingClaim: *app
        globalMounts:
          - path: /data
