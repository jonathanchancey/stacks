---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: mktxp-exporter
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 1m
  values:
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        runAsGroup: 65534
        fsGroup: 65534
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile:
          type: RuntimeDefault
    controllers:
      mktxp-exporter:
        annotations:
          reloader.stakater.com/auto: "true"
        replicas: 1
        containers:
          app:
            image:
              repository: ghcr.io/akpw/mktxp
              tag: 1.2.10
              pullPolicy: IfNotPresent
            resources:
              requests:
                cpu: 10m
                memory: 32Mi
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop: ["ALL"]
    service:
      app:
        controller: mktxp-exporter
        ports:
          metrics:
            port: 49090
            protocol: HTTP
    serviceMonitor:
      app:
        serviceName: mktxp-exporter
        endpoints:
          - port: metrics
    persistence:
      config:
        type: secret
        name: mktxp-exporter-config
        defaultMode: 0400
        optional: True
        globalMounts:
          - path: /mktxp
