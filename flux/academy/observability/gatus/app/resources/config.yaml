storage:
  type: sqlite
  path: /config/data.db
  caching: true
metrics: true
debug: false
ui:
  title: Status | Gatus
  header: Status
connectivity:
  checker:
    target: 9.9.9.9:53
    interval: 1m
alerting:
  gotify:
    title: Gatus
    server-url: "https://gotify.chancey.dev"
    token: ${GATUS_GOTIFY_TOKEN}
    priority: 1
    default-alert:
      description: "healthcheck failed"
      send-on-resolved: true
      failure-threshold: 3
      success-threshold: 3
