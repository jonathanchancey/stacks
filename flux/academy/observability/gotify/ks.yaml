---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app gotify
  namespace: flux-system
spec:
  targetNamespace: gotify
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  path: ./flux/academy/observability/gotify/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: academy
  wait: false
  interval: 30m
  timeout: 15m
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  postBuild:
    substitute:
      APP: *app
      GATUS_SUBDOMAIN: gotify.k8s
    substituteFrom:
      - name: cluster-secrets
        kind: Secret
        optional: true
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app gotify
  namespace: flux-system
spec:
  targetNamespace: gotify
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  path: ./flux/academy/observability/gotify/db
  prune: true
  sourceRef:
    kind: GitRepository
    name: academy
  wait: false
  interval: 30m
  timeout: 15m
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  postBuild:
    substituteFrom:
      - name: cluster-secrets
        kind: Secret
        optional: true
