env:
  IMMICH_MEDIA_LOCATION: /usr/src/app/upload
  # IMMICH_LOG_LEVEL: debug
  REDIS_HOSTNAME: '{{ printf "%s-redis-master" .Release.Name }}'
  DB_HOSTNAME: '{{ .Release.Name }}-postgresql'
  DB_USERNAME: '{{ .Values.postgresql.global.postgresql.auth.username }}'
  DB_DATABASE_NAME: '{{ .Values.postgresql.global.postgresql.auth.database }}'
  DB_PASSWORD: '{{ .Values.postgresql.global.postgresql.auth.password }}'
  IMMICH_MACHINE_LEARNING_URL: '{{ printf "http://%s-machine-learning:3003" .Release.Name }}'
image:
  # https://github.com/immich-app/immich/releases
  tag: v1.125.3
immich:
  metrics:
    # Enabling this will create the service monitors needed to monitor immich with the prometheus operator
    enabled: true
  persistence:
    # Main data store for all photos shared between different components.
    library:
      # Automatically creating the library volume is not supported by this chart
      # You have to specify an existing PVC to use
      existingClaim: personal-nfs-pvc
      globalMounts:
        - path: /usr/src/app/upload
  # configuration is immich-config.json converted to yaml
  # ref: https://immich.app/docs/install/config-file/
  configuration: {}
# Dependencies
postgresql:
  enabled: true
  image:
    repository: tensorchord/pgvecto-rs
    tag: pg14-v0.2.0
  global:
    storageClass: longhorn
    postgresql:
      auth:
        username: ENC[AES256_GCM,data:UQAsvEhzIqQ=,iv:9QFPh8Oa2fGwSJ4lyj/PzTK81atk0pBlB1fvoGL8W84=,tag:jxW5Zrlssb5g2Nv+qR/Rmw==,type:str]
        database: immich
        password: ENC[AES256_GCM,data:71rFcWnGbS8BL1YL6kGtDXF46m2iRE/xlNGEIuQXDp8=,iv:Z+nw0nHlrX7aVJWwC2Q536ZBEJuBWpVJ3vAmwooZRSM=,tag:fSe4OMiYrCyVYd4Zfn3P2Q==,type:str]
  primary:
    resourcePreset: small
    resources:
      requests:
        cpu: 500m
        memory: 512Mi
        ephemeral-storage: 50Mi
      limits:
        cpu: 1500m
        memory: 2048Mi
        ephemeral-storage: 2Gi
    initdb:
      scripts:
        create-extensions.sql: |
          CREATE EXTENSION cube;
          CREATE EXTENSION earthdistance;
          CREATE EXTENSION vectors;
redis:
  enabled: true
  architecture: standalone
  global:
    storageClass: longhorn
    resources:
      requests:
        cpu: 250m
        memory: 512Mi
        ephemeral-storage: 50Mi
      limits:
        cpu: 750m
        memory: 1024Mi
        ephemeral-storage: 2Gi
  auth:
    enabled: false
# Immich components
server:
  enabled: true
  image:
    repository: ghcr.io/immich-app/immich-server
    pullPolicy: IfNotPresent
  persistence:
    external:
      enabled: true
      existingClaim: personal-external-library-nfs-pvc
      readOnly: true
    external-coop:
      enabled: true
      existingClaim: pvc-immich-el-coop-smb
      readOnly: true
  resources:
    requests:
      cpu: 750m
      memory: 512Mi
      ephemeral-storage: 50Mi
    limits:
      cpu: 4000m
      memory: 4096Mi
      ephemeral-storage: 2Gi
  affinity:
    nodeAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 1
          preference:
            matchExpressions:
              - key: kubernetes.io/hostname
                operator: In
                values:
                  - lich-00
  ingress:
    main:
      enabled: false
      annotations:
        # proxy-body-size is set to 0 to remove the body limit on file uploads
        nginx.ingress.kubernetes.io/proxy-body-size: "0"
      hosts:
        - host: immich.local
          paths:
            - path: /
      tls: []
machine-learning:
  enabled: true
  image:
    repository: ghcr.io/immich-app/immich-machine-learning
    pullPolicy: IfNotPresent
  env:
    TRANSFORMERS_CACHE: /cache
  affinity:
    nodeAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 1
          preference:
            matchExpressions:
              - key: kubernetes.io/hostname
                operator: In
                values:
                  - lich-00
  resources:
    limits:
      cpu: 1000m
      memory: 1Gi
    requests:
      cpu: 200m
      memory: 256Mi
  persistence:
    cache:
      enabled: true
      size: 10Gi
      # Optional: Set this to pvc to avoid downloading the ML models every start.
      type: emptyDir
      accessMode: ReadWriteMany
      storageClass: local-path
