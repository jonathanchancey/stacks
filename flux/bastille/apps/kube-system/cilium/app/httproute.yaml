---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: hubble
  annotations:
    external-dns.alpha.kubernetes.io/hostname: &hostname hubble.chancey.dev
spec:
  hostnames:
    - *hostname
  parentRefs:
    - name: internal
      kind: Gateway
      namespace: kube-system
      sectionName: https
  rules:
    - backendRefs:
        - name: hubble-ui
          port: 80
      matches:
        - path:
            type: PathPrefix
            value: /
