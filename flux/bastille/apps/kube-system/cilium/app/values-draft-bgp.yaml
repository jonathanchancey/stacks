bpf:
  hostLegacyRouting: false
cluster:
  name: bastille
cni:
  customConf: false
  uninstall: false
ipam:
  mode: cluster-pool
  operator:
    clusterPoolIPv4PodCIDRList:
      - 10.44.0.0/16
operator:
  replicas: 1
  unmanagedPodWatcher:
    restart: true
bgpControlPlane:
  enabled: true
policyEnforcementMode: default
routingMode: tunnel
tunnelProtocol: vxlan
tunnelPort: 8473
rollOutCiliumPods: true
gatewayAPI:
enabled: true
hubble:
  enabled: true
  relay:
    enabled: true
    rollOutPods: true
  ui:
    enabled: true
    rollOutPods: true
    ingress:
      enabled: true
      hosts:
        - hubble.ephemera.internal
ingressController:
  enabled: true
  default: true
  loadbalancerMode: shared
  service:
    loadBalancerIP: "10.131.102.20"
    type: LoadBalancer
envoy:
  enabled: true
loadBalancer:
  l7:
    backend: envoy
kubeProxyReplacement: true
