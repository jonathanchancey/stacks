cluster:
  name: bastille

bpf:
  hostLegacyRouting: false

ipam:
  mode: kubernetes

kubeProxyReplacement: true
kubeProxyReplacementHealthzBindAddr: 0.0.0.0:10256

cni-exclusive: false

securityContext:
  capabilities:
    ciliumAgent:
      - CHOWN
      - KILL
      - NET_ADMIN
      - NET_RAW
      - IPC_LOCK
      - SYS_ADMIN
      - SYS_RESOURCE
      - DAC_OVERRIDE
      - FOWNER
      - SETGID
      - SETUID
    cleanCiliumState:
      - NET_ADMIN
      - SYS_ADMIN
      - SYS_RESOURCE

envoy:
  rollOutPods: true
  prometheus:
    enabled: true
    serviceMonitor:
      enabled: true
      trustCRDsExist: true

prometheus:
  enabled: true
  serviceMonitor:
    trustCRDsExist: true

cgroup:
  autoMount:
    enabled: false
  hostRoot: /sys/fs/cgroup

k8sServiceHost: localhost
k8sServicePort: 7445

bgpControlPlane:
  enabled: true

hubble:
  ui:
    enabled: true
  relay:
    enabled: true

gatewayAPI:
  enabled: true
  enableAlpn: true
  enableAppProtocol: true
  gatewayClass:
    create: auto

operator:
  prometheus:
    enabled: true
    serviceMonitor:
      enabled: true
  podAnnotations:
    reloader.stakater.com/auto: "true"

podAnnotations:
  reloader.stakater.com/auto: "true"
