---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/gateway.networking.k8s.io/httproute_v1.json
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: zitadel
  annotations:
    external-dns.alpha.kubernetes.io/hostname: auth.chancey.dev
spec:
  hostnames:
    - auth.chancey.dev
  parentRefs:
    - name: edge
      kind: Gateway
      namespace: network
      sectionName: https
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /debug
      filters:
        - type: RequestRedirect
          requestRedirect:
            statusCode: 404
    - backendRefs:
        - name: zitadel
          port: 8080

