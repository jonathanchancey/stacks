---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: barman-cloud
  annotations:
    cnpg.io/plugin: "barman-cloud.cloudnative-pg.io"
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      sourceRef:
        kind: OCIRepository
        name: app-template
        namespace: flux-system
  values:
    controllers:
      barman-cloud:
        annotations:
          cnpg.io/plugin: "barman-cloud.cloudnative-pg.io"
        containers:
          app:
            image:
              repository: ghcr.io/cloudnative-pg/plugin-barman-cloud
              tag: ${SIDECAR_IMAGE_VERSION}
            args:
              - --operator
              - --leader-election
              - --tls-cert-file=/etc/certs/server/tls.crt
              - --tls-private-key-file=/etc/certs/server/tls.key
              - --tls-ca-file=/etc/certs/client/tls.crt
            env:
              SIDECAR_IMAGE: ghcr.io/cloudnative-pg/plugin-barman-cloud-sidecar:${SIDECAR_IMAGE_VERSION}
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /healthz
                    port: 8081
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /readyz
                    port: 8081
            resources:
              requests:
                cpu: 10m
                memory: 128Mi
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                  - ALL
              readOnlyRootFilesystem: true
              runAsNonRoot: true
              runAsUser: 568
              runAsGroup: 568
              seccompProfile:
                type: RuntimeDefault
    defaultPodOptions:
      securityContext:
        fsGroup: 568
        runAsNonRoot: true
        runAsUser: 568
        runAsGroup: 568
        seccompProfile:
          type: RuntimeDefault
    serviceAccount:
      name: barman-cloud
    persistence:
      server-certs:
        type: secret
        name: barman-cloud-server-tls
        globalMounts:
          - path: /etc/certs/server
            readOnly: true
      client-certs:
        type: secret
        name: barman-cloud-client-tls
        globalMounts:
          - path: /etc/certs/client
            readOnly: true
    service:
      app:
        controller: barman-cloud
        ports:
          http:
            port: 9090
