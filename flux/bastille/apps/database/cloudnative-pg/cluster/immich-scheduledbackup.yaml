---
apiVersion: postgresql.cnpg.io/v1
kind: ScheduledBackup
metadata:
  name: immich-daily
spec:
  schedule: "0 10 * * *" # 10:00 UTC is 03:00 PDT
  immediate: true
  backupOwnerReference: self
  cluster:
    name: immich-postgres
  method: plugin
  pluginConfiguration:
    name: barman-cloud.cloudnative-pg.io
