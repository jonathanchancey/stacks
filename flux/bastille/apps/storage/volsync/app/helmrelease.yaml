---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/source.toolkit.fluxcd.io/helmrepository_v1.json
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: volsync
  namespace: storage
spec:
  interval: 1h
  url: https://perfectra1n.github.io/volsync/charts/
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: volsync
  namespace: storage
spec:
  chart:
    spec:
      chart: volsync
      version: 0.16.7
      sourceRef:
        kind: HelmRepository
        name: volsync
        namespace: storage
  interval: 30m
  timeout: 15m
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    manageCRDs: true
    image: &image
      repository: ghcr.io/perfectra1n/volsync
      tag: v0.15.38
    kopia: *image
    rclone: *image
    restic: *image
    rsync: *image
    rsync-tls: *image
    syncthing: *image
    podSecurityContext:
      runAsNonRoot: true
      runAsUser: 1000
      runAsGroup: 1000
