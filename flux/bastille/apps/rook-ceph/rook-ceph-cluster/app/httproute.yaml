---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: ceph-dashboard
  annotations:
    external-dns.alpha.kubernetes.io/hostname: &hostname ceph.bastille.chancey.dev
spec:
  hostnames:
    - *hostname
  parentRefs:
    - name: internal
      kind: Gateway
      namespace: kube-system
      sectionName: https-bastille
  rules:
    - backendRefs:
        - name: rook-ceph-mgr-dashboard
          port: 8080
