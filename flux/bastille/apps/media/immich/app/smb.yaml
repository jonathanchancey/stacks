---
apiVersion: v1
kind: PersistentVolume
metadata:
  annotations:
    pv.kubernetes.io/provisioned-by: smb.csi.k8s.io
  name: pv-immich-external-coop-smb
spec:
  capacity:
    storage: 100Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: bastille-smb
  mountOptions:
    - dir_mode=0770
    - file_mode=0770
    - uid=3002
    - gid=3002
    - noperm
    - mfsymlinks
    - cache=strict
    - noserverino
    - vers=3.1.1
  csi:
    driver: smb.csi.k8s.io
    readOnly: true
    volumeHandle: coop-bastille
    volumeAttributes:
      source: "//vents.internal/coop"
    nodeStageSecretRef:
      name: smbcreds-scale-worm
      namespace: media
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: pvc-immich-external-coop-smb
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  volumeName: pv-immich-external-coop-smb
  storageClassName: bastille-smb
