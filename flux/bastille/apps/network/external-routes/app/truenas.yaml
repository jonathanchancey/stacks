---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/gateway.networking.k8s.io/tlsroute_v1alpha2.json
apiVersion: gateway.networking.k8s.io/v1alpha2
kind: TLSRoute
metadata:
  name: truenas
  namespace: network
  annotations:
    external-dns.alpha.kubernetes.io/hostname: truenas.chancey.dev
spec:
  hostnames:
    - truenas.chancey.dev
  parentRefs:
    - name: internal
      kind: Gateway
      namespace: kube-system
      sectionName: tls-truenas
  rules:
    - backendRefs:
        - name: truenas
          port: 443
---
apiVersion: v1
kind: Service
metadata:
  name: truenas
  namespace: network
spec:
  ports:
    - name: https
      port: 443
      targetPort: 443
---
apiVersion: discovery.k8s.io/v1
kind: EndpointSlice
metadata:
  name: truenas
  namespace: network
  labels:
    kubernetes.io/service-name: truenas
addressType: IPv4
endpoints:
  - addresses:
      - 10.10.0.165
    conditions:
      ready: true
ports:
  - name: https
    port: 443
    protocol: TCP
