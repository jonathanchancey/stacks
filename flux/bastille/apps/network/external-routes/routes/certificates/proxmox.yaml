apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: proxmox-chancey-dev
  namespace: network
spec:
  secretName: proxmox-chancey-dev-tls
  dnsNames:
    - proxmox.chancey.dev
  issuerRef:
    kind: ClusterIssuer
    name: letsencrypt-production
  privateKey:
    algorithm: RSA
    size: 2048
    rotationPolicy: Always
