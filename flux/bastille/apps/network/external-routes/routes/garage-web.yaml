---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/gateway.networking.k8s.io/httproute_v1.json
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: garage-web
  namespace: network
  annotations:
    external-dns.alpha.kubernetes.io/hostname: garage.chancey.dev
spec:
  hostnames:
    - garage.chancey.dev
  parentRefs:
    - name: edge
      kind: Gateway
      namespace: network
      sectionName: https
  rules:
    - backendRefs:
        - name: garage-web
          port: 30186
      matches:
        - path:
            type: PathPrefix
            value: /
---
apiVersion: v1
kind: Service
metadata:
  name: garage-web
  namespace: network
spec:
  ports:
    - name: http
      port: 30186
      targetPort: 30186
---
apiVersion: discovery.k8s.io/v1
kind: EndpointSlice
metadata:
  name: garage-web
  namespace: network
  labels:
    kubernetes.io/service-name: garage-web
addressType: IPv4
endpoints:
  - addresses:
      - 10.10.0.165
    conditions:
      ready: true
ports:
  - name: http
    port: 30186
    protocol: TCP
