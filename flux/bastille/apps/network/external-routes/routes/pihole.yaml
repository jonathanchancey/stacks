---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/gateway.networking.k8s.io/httproute_v1.json
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: pihole
  namespace: network
  annotations:
    external-dns.alpha.kubernetes.io/hostname: pit.chancey.dev
spec:
  hostnames:
    - pit.chancey.dev
  parentRefs:
    - name: internal
      kind: Gateway
      namespace: kube-system
      sectionName: https
  rules:
    - backendRefs:
        - name: pihole
          port: 80
      matches:
        - path:
            type: PathPrefix
            value: /
---
apiVersion: v1
kind: Service
metadata:
  name: pihole
  namespace: network
spec:
  ports:
    - name: http
      port: 80
      targetPort: 80
---
apiVersion: discovery.k8s.io/v1
kind: EndpointSlice
metadata:
  name: pihole
  namespace: network
  labels:
    kubernetes.io/service-name: pihole
addressType: IPv4
endpoints:
  - addresses:
      - 10.10.0.3
    conditions:
      ready: true
ports:
  - name: http
    port: 80
    protocol: TCP