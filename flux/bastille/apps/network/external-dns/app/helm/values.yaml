# yaml-language-server: $schema=https://raw.githubusercontent.com/kubernetes-sigs/external-dns/refs/heads/master/charts/external-dns/values.schema.json
fullnameOverride: &app external-dns
provider:
  name: cloudflare
env:
  - name: &name CF_API_TOKEN
    valueFrom:
      secretKeyRef:
        name: &secret external-dns-token-secret
        key: *name
extraArgs:
  - --cloudflare-dns-records-per-page=1000
  - --crd-source-apiversion=externaldns.k8s.io/v1alpha1
  - --crd-source-kind=DNSEndpoint
  - --ignore-ingress-tls-spec
triggerLoopOnEvent: true
logLevel: debug
policy: sync
sources:
  [
    "service",
    "crd",
    "gateway-httproute",
    "gateway-tcproute",
    "gateway-udproute",
  ]
txtOwnerId: default
txtPrefix: k8s.
domainFilters: ["chancey.dev"]
serviceMonitor:
  enabled: true
podAnnotations:
  secret.reloader.stakater.com/reload: *secret
rbac:
  create: true
  additionalPermissions:
    - apiGroups:
        - gateway.networking.k8s.io
      resources:
        - gateways
        - httproutes
        - tlsroutes
        - tcproutes
        - udproutes
      verbs:
        - get
        - watch
        - list
    - apiGroups:
        - gateway.networking.k8s.io
      resources:
        - gateways/status
        - httproutes/status
      verbs:
        - get
