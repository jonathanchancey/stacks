---
version: "3.7"
services:
  homeassistant:
    image: lscr.io/linuxserver/homeassistant
    container_name: homeassistant
    network_mode: host
    environment:
      - PUID=998
      - PGID=100
      - TZ=America/Los_Angeles
    volumes:
      - /media/Config/homeassistant:/config
    ports:
      - 8123:8123 #optional
    restart: unless-stopped
    labels:
      - homepage.group=Management
      - homepage.name=Home Assistant
      - homepage.icon=home-assistant.png
      - homepage.href=https://ha.fkn.chancey.dev/
      - homepage.description=Home Automation
  homepage:
    image: ghcr.io/gethomepage/homepage:latest
    restart: unless-stopped
    container_name: homepage
    ports:
      - 3000:3000
    volumes:
      - /media/Config/homepage:/app/config # Make sure your local config directory exists
      - /var/run/docker.sock:/var/run/docker.sock:ro # (optional) For docker integrations
  machinaris:
    image: ghcr.io/guydavis/machinaris:latest
    container_name: machinaris
    restart: unless-stopped
    volumes:
      - "/machinaris:/root/.chia"
      # - "/mnt/chia/7f21:/7f21"
    environment:
      - TZ=America/Los_Angeles
      - mode=fullnode
      - worker_address=10.10.0.5
      - plots_dir=/7f21
      - blockchains=chia
      - blockchain_db_download=true
    ports:
      - 8926:8926
      - 8927:8927
      - 8444:8444
      - 8447:8447
    labels:
      - homepage.group=Management
      - homepage.name=Machinaris
      - homepage.abbr=Ma
      - homepage.href=https://machinaris.fkn.chancey.dev/
      - homepage.description=Chia
  syncthing:
    image: lscr.io/linuxserver/syncthing:latest
    container_name: syncthing
    hostname: syncthing
    environment:
      - PUID=1000
      - PGID=1012
      - TZ=America/Los_Angeles
    volumes:
      - /media/Config/syncthing:/config
      - /leech:/leech
    ports:
      - 8384:8384
      - 22000:22000/tcp
      - 22000:22000/udp
      - 21027:21027/udp
    restart: unless-stopped
    labels:
      - homepage.group=Management
      - homepage.name=Syncthing
      - homepage.icon=syncthing.png
      - homepage.href=https://syncthing.fkn.chancey.dev/
      - homepage.description=File Sync
  uptime-kuma:
    restart: unless-stopped
    environment:
    - PUID=3001
    - PGID=3001
    - TZ=America/Los_Angeles
    ports:
        - 3001:3001
    volumes:
    - /media/Config/uptime-kuma:/app/data
    - /var/run/docker.sock:/var/run/docker.sock:ro # (optional) For docker integrations
    container_name: uptime-kuma
    image: louislam/uptime-kuma:1
    labels:
    - homepage.group=Metrics
    - homepage.name=Uptime Kuma
    - homepage.icon=uptime-kuma.png
    - homepage.href=https://uptime-kuma.fkn.chancey.dev/
    - homepage.description=Status Page
  watchtower:
    image: containrrr/watchtower
    container_name: watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
