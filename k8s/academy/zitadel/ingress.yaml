---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: zitadel-ingress
  namespace: zitadel
  annotations:
    kubernetes.io/ingress.class: traefik-external
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`auth.chancey.dev`) && PathPrefix(`/`) && !PathPrefix(`/oauth2`)
      kind: Rule
      priority: 11
      services:
        - name: zitadel
          kind: Service
          port: 8080
  tls:
    secretName: zitadel-cert-tls
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: zitdael-ingress-external
  namespace: zitadel
  # annotations:
  #   nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx-external
  rules:
    - host: &host clauth.chancey.dev
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: zitadel
                port:
                  number: 8080
  tls:
    - hosts:
        - *host
