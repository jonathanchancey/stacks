replicaCount: 1
persistence:
  enabled: true
  size: 200Mi
  mountPath: /data
  accessModes:
    - ReadWriteOnce
  finalizers:
    - kubernetes.io/pvc-protection
  storageClassName: longhorn
config:
  storage:
    type: sqlite
    path: /data/data.db
  connectivity:
    checker:
      target: 9.9.9.9:53
      interval: 1m
  alerting:
    gotify:
      title: Gatus
      server-url: "https://gotify.k8s.chancey.dev"
      token: "" # set in values-secrets.yaml
      priority: 1
      default-alert:
        description: "healthcheck failed"
        send-on-resolved: true
        failure-threshold: 3
        success-threshold: 1
  endpoints:
    - name: Proxmox
      url: https://proxmox.fkn.chancey.dev
      alerts:
        - type: gotify
      conditions:
        - "[STATUS] == 200"
    - name: TrueNAS
      url: https://truenas.k8s.chancey.dev
      conditions:
        - "[STATUS] == 200"
    - name: Syncthing
      url: https://syncthing.chancey.dev/
      conditions:
        - "[STATUS] == 200"
    - name: Rancher | chancey.dev
      url: https://rancher.k8s.chancey.dev/
      conditions:
        - "[STATUS] == 200"
