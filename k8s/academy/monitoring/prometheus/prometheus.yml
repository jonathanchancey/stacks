global:
  scrape_interval: 15s
  evaluation_interval: 15s
scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
  - job_name: 'chia_fullnode'
    static_configs:
      - targets: ['10.10.0.5:9914']
        labels:
          application: 'chia-blockchain'
          network: 'mainnet'
