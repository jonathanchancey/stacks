global:
  scrape_interval: 15s
  evaluation_interval: 15s
scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
  - job_name: 'chia_fullnode'
    static_configs:
      - targets: ['10.10.0.5:9914']
        labels:
          application: 'chia-blockchain'
          network: 'mainnet'
  - job_name: 'node_exporter'
    static_configs:
      - targets: ['KIPP:9100']
      - targets: ['reap:9100']
      - targets: ['beholder:9100']
      - targets: ['sculpin:9100']
      - targets: ['salamander:9100']
      - targets: ['chicken:9100']
      - targets: ['acolyte-00:9100']
      - targets: ['acolyte-01:9100']
      - targets: ['acolyte-02:9100']
      - targets: ['neophyte-01:9100']
      - targets: ['neophyte-02:9100']
