apiVersion: v1
kind: PersistentVolume
metadata:
  annotations:
    pv.kubernetes.io/provisioned-by: smb.csi.k8s.io
  name: pv-ladybug-music-smb
spec:
  capacity:
    storage: 100Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: smb
  mountOptions:
    - dir_mode=0777
    - file_mode=0777
  csi:
    driver: smb.csi.k8s.io
    readOnly: false
    # volumeHandle format: {smb-server-address}#{sub-dir-name}#{share-name}
    # make sure this value is unique for every share in the cluster
    volumeHandle: ladybug-music
    volumeAttributes:
      source: "//10.10.0.165/ladybug/music" # SMB IP and share name
    nodeStageSecretRef:
      name: smbcreds-ladybug
      namespace: navidrome
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: pv-ladybug-music-smb
  namespace: navidrome
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
  volumeName: pv-ladybug-music-smb
  storageClassName: smb
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: navidrome-db
  namespace: navidrome
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
  storageClassName: longhorn
