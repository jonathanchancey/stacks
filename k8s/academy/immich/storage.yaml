apiVersion: v1
kind: PersistentVolume
metadata:
    name: personal-nfs-pv
    namespace: immich
    labels:
        store: personal-nfs
spec:
    accessModes:
        - ReadWriteMany
    persistentVolumeReclaimPolicy: Retain
    capacity:
        storage: 10Ti
    nfs:
        server: 10.10.0.165
        path: /mnt/scale-worm/strawberry/personal/upload
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
    name: personal-nfs-pvc
    namespace: immich
spec:
    selector:
        matchLabels:
            store: personal-nfs
    storageClassName: ""
    accessModes:
        - ReadWriteMany
    resources:
        requests:
            storage: 10Ti
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
    name: immich-postgres-backup
    namespace: immich
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: longhorn
