---
apiVersion: v1
kind: ConfigMap
metadata:
  name: homepage
  namespace: homepage
  labels:
    app.kubernetes.io/name: homepage
data:
  kubernetes.yaml: |
    mode: cluster
  settings.yaml: |
    title: chancey.dev
    target: _self
    background:
      image: https://i.imgur.com/NdsEGXR.png
      blur: sm # sm, "", md, xl... see https://tailwindcss.com/docs/backdrop-blur
      saturate: 50 # 0, 50, 100... see https://tailwindcss.com/docs/backdrop-saturate
      brightness: 50 # 0, 50, 75... see https://tailwindcss.com/docs/backdrop-brightness
      opacity: 30 # 0-100
  custom.css: ""
  custom.js: ""
  bookmarks.yaml: |
    - Developer:
        - Github:
            - abbr: GH
              href: https://github.com/
        - ChatGPT:
            - abbr: GPT
              href: https://chat.openai.com/
        - Claude:
            - abbr: CL
              href: https://claude.ai/chats/
        - Google Cloud:
            - abbr: GCP
              href: https://console.cloud.google.com/
    - Personal:
        - Email:
            - abbr: PR
              href: https://mail.proton.me/u/0/inbox
        - Calendar:
            - abbr: CAL
              href: https://calendar.proton.me/u/0
        - Hacker News:
            - abbr: PR
              href: https://news.ycombinator.com/news
        - Kagi:
            - abbr: K
              href: https://kagi.com/
    - Professional:
        - Google Drive:
            - abbr: DOC
              href: https://drive.google.com/drive/u/0/home
  services.yaml: |
    - Management:
      - Proxmox:
          href: https://proxmox.fkn.chancey.dev
          icon: proxmox.png
          description: Hypervisor
      - Portainer:
          href: https://portainer.fkn.chancey.dev
          icon: portainer.png
          description: Docker Management
      - Chicken:
          href: https://chicken.fkn.chancey.dev
          icon: si-cockpit-#3B66BC
          description: Okapi SMB Shares
      - Oak:
          href: https://oak.fkn.chancey.dev
          icon: si-cockpit-#54B848
          description: Forest SMB Shares
      - Home Assistant:
          href: https://ha.fkn.chancey.dev
          icon: home-assistant.png
          description: Home Automation
      - Machinaris:
          href: https://machinaris.fkn.chancey.dev/
          icon: si-chianetwork-#5ECE71
          description: Chia Management
      - qBittorrent:
          href: https://qbit.fkn.chancey.dev
          icon: qbittorrent.svg
          description: Download Client
      - Syncthing:
          href: https://syncthing.fkn.chancey.dev/
          icon: syncthing.png
          description: File Sync
      - Rancher | chancey.dev:
          href: https://rancher.k8s.chancey.dev/
          icon: rancher.png
          description: Kubernetes Management
    #   - Rancher | dcnt.company:
    #       href: https://rancher.dcnt.company/
    #       icon: rancher.png
    #       description: Kubernetes Management
      - IPMI | TARS:
          href: https://TARS.k8s.chancey.dev/
          icon: si-intel-#0071C5
          description: Super Earth Management
      - APC UPS:
          href: https://apc.k8s.chancey.dev/
          icon: mdi-car-battery-#E21836
          description: Power Management
      - ZITADEL:
          href: https://auth.chancey.dev/
          icon: zitadel.png
          description: IdP
    - Network and Metrics:
      - Shar:
          href: https://shar.fkn.chancey.dev/
          icon: proxmox.png
          description: Forbidden Hypervisor
      - OPNSense:
          href: https://opnsense.fkn.chancey.dev
          icon: opnsense.png
          description: Forbidden Router
      - Pi-Hole:
          href: http://pit.fkn.chancey.dev/admin
          icon: pi-hole.png
