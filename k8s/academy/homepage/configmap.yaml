---
apiVersion: v1
kind: ConfigMap
metadata:
  name: homepage
  namespace: homepage
  labels:
    app.kubernetes.io/name: homepage
data:
  kubernetes.yaml: |
    mode: cluster
  settings.yaml: |
    # providers:
    #   longhorn:
    #     username: "longhorn-username" # optional
    #     password: "very-secret-longhorn-password" # optional
    #     url: https://longhorn.aesop.network
  custom.css: ""
  custom.js: ""
  bookmarks.yaml: |
    - Developer:
        - Github:
            - abbr: GH
              href: https://github.com/

  services.yaml: |
    - Management:
      - Proxmox:
          href: https://proxmox.fkn.chancey.dev
          icon: proxmox.png
          description: Hypervisor
      - Portainer:
          href: https://portainer.fkn.chancey.dev
          icon: portainer.png
          description: Docker management
      - Chicken:
          href: https://chicken.fkn.chancey.dev
          icon: cockpit.png
          description: SMB shares
      - Home Assistant:
          href: https://ha.fkn.chancey.dev
          icon: homeassistant.png
          description: Home automation
      - Machinaris:
          href: http://10.10.0.5:8926/
          icon: mdi-leaf
          description: Chia
      - qBittorrent:
          href: https://chicken.fkn.chancey.dev
          icon: qbittorrent.svg
          description: Download client
      - Syncthing:
          href: https://syncthing.fkn.chancey.dev/
          icon: syncthing.png
          description: File sync
    - Network:
      - OPNSense:
          href: https://opnsense.fkn.chancey.dev
          icon: opnsense.png
          description: Router
      - Pi Hole:
          href: http://pit.fkn.chancey.dev/admin
          icon: pi-hole.png
          description: Local DNS
    - Metrics:
      - Traefik:
          href: https://traefik.fkn.chancey.dev/dashboard/#/
          icon: traefik.png
          description: Reverse Proxy
      - Uptime Kuma:
          href: https://uptime-kuma.fkn.chancey.dev/dashboard
          icon: uptime-kuma.png
          description: Status Page
    - Media:
      - Jellyfin:
          href: https://traefik.fkn.chancey.dev/dashboard/#/
          icon: jellyfin.png
          description: Reverse Proxy
      - Jellyseerr:
          href: https://jellyseerr.fkn.chancey.dev/
          icon: jellyseerr.png
          description: Reverse Proxy
      - Radarr:
          href: https://radarr.fkn.chancey.dev/
          icon: radarr.png
          description: TV Collection Manager
      - Sonarr:
          href: https://sonarr.fkn.chancey.dev/
          icon: sonarr.png
          description: Movie Collection Manager
      - Navidrome:
          href: https://navi.fkn.chancey.dev/
          icon: navidrome.png
          description: Music Collection Manager
      - Miniflux:
          href: https://miniflux.fkn.chancey.dev/
          icon: miniflux.png
          description: RSS Reader

  widgets.yaml: |
    - kubernetes:
        cluster:
          show: true
          cpu: true
          memory: true
          showLabel: true
          label: "cluster"
        nodes:
          show: true
          cpu: true
          memory: true
          showLabel: true
    - resources:
        backend: resources
        expanded: true
        cpu: true
        memory: true
    - search:
        provider: duckduckgo
        target: _blank
    # - longhorn:
    #   expanded: true
    #   total: true
    #   labels: true
    #   nodes: true
  docker.yaml: ""
