kind: Service
apiVersion: v1
metadata:
  name: truenas
  namespace: k8s-chancey-dev
spec:
  type: ExternalName
  ports:
    - name: https
      port: 443
      targetPort: 443
  externalName: 10.10.0.195
  selector:
    app.kubernetes.io/instance: traefik
    app.kubernetes.io/name: traefik
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: truenas-ingress
  namespace: k8s-chancey-dev
  annotations:
    kubernetes.io/ingress.class: traefik-external
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`truenas.k8s.chancey.dev`)
      kind: Rule
      priority: 1
      services:
        - name: truenas
          kind: Service
          port: 443
  tls:
    secretName: k8s-chancey-dev-tls
