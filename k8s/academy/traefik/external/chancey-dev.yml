---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: fkn-chancey-dev
  namespace: fkn
spec:
  secretName: fkn-chancey-dev-tls
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  commonName: "*.fkn.chancey.dev" # friendly kubernetes network
  dnsNames:
  - "fkn.chancey.dev"
  - "*.fkn.chancey.dev"
