kind: Service
apiVersion: v1
metadata:
  name: syncthing
  namespace: fkn
spec:
  type: ExternalName
  ports:
    - name: https
      port: 8384
      targetPort: 8384
  externalName: 10.10.0.5
  selector:
    app.kubernetes.io/instance: traefik
    app.kubernetes.io/name: traefik
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: syncthing-ingress
  namespace: fkn
  annotations:
    kubernetes.io/ingress.class: traefik-external
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`syncthing.fkn.chancey.dev`)
      kind: Rule
      priority: 1
      services:
        - name: syncthing
          kind: Service
          port: 8384
  tls:
    secretName: fkn-chancey-dev-tls