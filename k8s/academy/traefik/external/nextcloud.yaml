kind: Service
apiVersion: v1
metadata:
  name: nextcloud
  namespace: fkn
spec:
  type: ExternalName
  ports:
    - name: https
      port: 443
      targetPort: 443
  externalName: 10.10.0.71
  selector:
    app.kubernetes.io/instance: traefik
    app.kubernetes.io/name: traefik
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: nextcloud-ingress
  namespace: fkn
  annotations: 
    kubernetes.io/ingress.class: traefik-external
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`nextcloud.fkn.chancey.dev`)
      kind: Rule
      priority: 1
      services:
        - name: nextcloud
          kind: Service
          port: 80
  tls:
    secretName: fkn-chancey-dev-tls