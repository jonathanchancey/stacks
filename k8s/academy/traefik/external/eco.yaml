kind: Service
apiVersion: v1
metadata:
  name: eco
  namespace: fkn
spec:
  type: ExternalName
  ports:
    - name: http
      port: 3001
      targetPort: 3001
  externalName: 10.10.0.5
  selector:
    app.kubernetes.io/instance: traefik
    app.kubernetes.io/name: traefik
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: eco-ingress
  namespace: fkn
  annotations:
    kubernetes.io/ingress.class: traefik-external
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`eco.fkn.chancey.dev`)
      kind: Rule
      priority: 1
      services:
        - name: eco
          kind: Service
          port: 3001
  tls:
    secretName: fkn-chancey-dev-tls
---
kind: Service
apiVersion: v1
metadata:
  name: eco-k8s
  namespace: k8s-chancey-dev
spec:
  type: ExternalName
  ports:
    - name: http
      port: 3001
      targetPort: 3001
  externalName: 10.10.0.5
  selector:
    app.kubernetes.io/instance: traefik
    app.kubernetes.io/name: traefik
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: eco-ingress-k8s
  namespace: k8s-chancey-dev
  annotations:
    kubernetes.io/ingress.class: traefik-external
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`eco.k8s.chancey.dev`)
      kind: Rule
      priority: 1
      services:
        - name: eco
          kind: Service
          port: 3001
  tls:
    secretName: k8s-chancey-dev-tls