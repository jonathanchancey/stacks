kind: Service
apiVersion: v1
metadata:
  name: he-sw-01
  namespace: k8s-chancey-dev
spec:
  type: ExternalName
  ports:
    - name: http
      port: 80
      targetPort: 80
  externalName: 10.10.0.7
  selector:
    app.kubernetes.io/instance: traefik
    app.kubernetes.io/name: traefik
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: he-sw-01-ingress
  namespace: k8s-chancey-dev
  annotations:
    kubernetes.io/ingress.class: traefik-external
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`he-sw-01.k8s.chancey.dev`)
      kind: Rule
      priority: 1
      services:
        - name: he-sw-01
          kind: Service
          port: 80
  tls:
    secretName: k8s-chancey-dev-tls
