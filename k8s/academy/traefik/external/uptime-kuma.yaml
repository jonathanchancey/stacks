kind: Service
apiVersion: v1
metadata:
  name: uptime-kuma
  namespace: fkn
spec:
  type: ExternalName
  ports:
    - name: http
      port: 23001
      targetPort: 23001
  externalName: 10.10.0.5
  selector:
    app.kubernetes.io/instance: traefik
    app.kubernetes.io/name: traefik
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: uptime-kuma-ingress
  namespace: fkn
  annotations:
    kubernetes.io/ingress.class: traefik-external
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`uptime-kuma.fkn.chancey.dev`)
      kind: Rule
      priority: 1
      services:
        - name: uptime-kuma
          kind: Service
          port: 23001
  tls:
    secretName: fkn-chancey-dev-tls
---
kind: Service
apiVersion: v1
metadata:
  name: uptime-kuma-k8s
  namespace: k8s-chancey-dev
spec:
  type: ExternalName
  ports:
    - name: http
      port: 23001
      targetPort: 23001
  externalName: 10.10.0.5
  selector:
    app.kubernetes.io/instance: traefik
    app.kubernetes.io/name: traefik
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: uptime-kuma-ingress-k8s
  namespace: k8s-chancey-dev
  annotations:
    kubernetes.io/ingress.class: traefik-external
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`uptime-kuma.k8s.chancey.dev`)
      kind: Rule
      priority: 1
      services:
        - name: uptime-kuma
          kind: Service
          port: 23001
  tls:
    secretName: k8s-chancey-dev-tls