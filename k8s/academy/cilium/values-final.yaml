bpf:
  hostLegacyRouting: false
cluster:
  name: academy
cni:
  customConf: false
  uninstall: false
ipam:
  mode: cluster-pool
  operator:
    clusterPoolIPv4PodCIDRList:
      - 10.44.0.0/16
operator:
  replicas: 1
  unmanagedPodWatcher:
    restart: true
policyEnforcementMode: default
routingMode: tunnel
tunnelProtocol: vxlan
tunnelPort: 8473
rollOutCiliumPods: true

# routingMode: native
l2announcements:
  enabled: false
devices: { eth0, net0, enp2s0 }
# directRoutingDevice: eth0
# autoDirectNodeRoutes: true
externalIPs:
  enabled: false
kubeProxyReplacement: false
