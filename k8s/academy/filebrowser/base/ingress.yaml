---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: filebrowser
  namespace: filebrowser
  annotations:
    kubernetes.io/ingress.class: traefik-external
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`filebrowser.k8s.chancey.dev`) && !PathPrefix(`/oauth2`)
      kind: Rule
      priority: 10
      middlewares:
        - name: oauth
      services:
        - name: filebrowser
          kind: Service
          port: 80
  tls:
    secretName: k8s-chancey-dev-tls
