---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: k8s-chancey-dev
  namespace: k8s-chancey-dev
spec:
  secretName: k8s-chancey-dev-tls
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  commonName: "*.k8s.chancey.dev"
  dnsNames:
  - "k8s.chancey.dev"
  - "*.k8s.chancey.dev"
