---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: nginx
  namespace: pki-webserver
  labels:
    app: nginx
spec:
  replicas: 1
  progressDeadlineSeconds: 600
  revisionHistoryLimit: 2
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:latest
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        volumeMounts:
            - name: nginx-index-file
              mountPath: /usr/share/nginx/html/
            - name: keys
              mountPath: /www/data/keys
            - name: default-nginx
              mountPath: /etc/nginx/conf.d/default.conf
              subPath: default.conf
      volumes:
      - name: nginx-index-file
        configMap:
          name: index-html-configmap
      - name: default-nginx
        configMap:
          name: index-html-configmap
      - name: keys
        configMap:
          name: keys
